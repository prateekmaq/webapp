<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>Random User Data</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Country</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['name']['first'] }} {{ user['name']['last'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>{{ user['location']['country'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
